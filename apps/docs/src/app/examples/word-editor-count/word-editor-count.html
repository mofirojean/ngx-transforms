<div class="w-full">
  <div class="word-editor-toolbar">
    <button (click)="format('bold')" (mousedown)="$event.preventDefault()" class="toolbar-button">
      <ng-icon class="h-4 w-4" name="lucideBold"></ng-icon>
    </button>
    <button (click)="format('italic')" (mousedown)="$event.preventDefault()" class="toolbar-button">
      <ng-icon class="h-4 w-4" name="lucideItalic"></ng-icon>
    </button>
    <button (click)="format('underline')" (mousedown)="$event.preventDefault()" class="toolbar-button">
      <ng-icon class="h-4 w-4" name="lucideUnderline"></ng-icon>
    </button>
  </div>
  <div
    #editor
    (input)="onContentChange($event)"
    class="word-editor-content"
    contenteditable="true"
  ></div>
  <div class="word-editor-footer">
    <div class="flex items-center">
      <span class="word-count-value">{{ wordCount() }}</span>
      <span class="word-count-label">Words</span>
    </div>
    <div class="divider"></div>
    <div class="flex items-center">
      <span class="word-count-value">{{ content() | count }}</span>
      <span class="word-count-label">Characters</span>
    </div>
  </div>
</div>
