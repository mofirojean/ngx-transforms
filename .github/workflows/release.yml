name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version bump type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Publish to npm & GitHub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version bump
        id: version
        run: |
          pnpm nx release version ${{ inputs.version }} --first-release --git-commit --git-tag
          echo "new_version=$(node -p "require('./libs/ngx-transforms/package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: pnpm nx release changelog ${{ steps.version.outputs.new_version }} --first-release --git-commit

      - name: Build library
        run: pnpm nx build ngx-transforms --skip-nx-cache

      - name: Publish to npm
        run: npm publish dist/libs/ngx-transforms --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          cd dist/libs/ngx-transforms
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@mofirojean/ngx-transforms';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          npm publish --access public --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push version commit and tags
        run: git push --follow-tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --latest
